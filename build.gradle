buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'war'
    id 'java'
}

allprojects {
    group = 'com.prolog.startup'
    version = '0.0.1-SNAPSHOT'
}

subprojects {
    apply plugin: 'java'
    apply plugin: 'war'

    repositories {
        mavenCentral()
    }

    test {
        useJUnitPlatform()
    }
}

test {
    useJUnitPlatform()
}