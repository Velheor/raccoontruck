plugins {
    id 'java'
    id 'war'
}

group = 'com.velheor.internship'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.18.16'
    annotationProcessor 'org.projectlombok:lombok:1.18.16'

    testCompileOnly 'org.projectlombok:lombok:1.18.16'
    testAnnotationProcessor 'org.projectlombok:lombok:1.18.16'

    implementation group: 'org.springframework', name: 'spring-context', version: "${springVersion}"
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'


    //persistence
    implementation group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    implementation group: 'org.springframework.data', name: 'spring-data-jpa', version: "${springDataVersion}"
    implementation group: 'org.springframework', name: 'spring-orm', version: '3.0.6.RELEASE'
    implementation group: 'org.hibernate', name: 'hibernate-core', version: '5.4.21.Final'
    implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
    implementation group: 'org.liquibase', name: 'liquibase-core', version: '4.3.2'
}

test {
    useJUnitPlatform()
}

