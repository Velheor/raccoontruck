plugins {
    id 'org.springframework.boot' version '2.3.5.RELEASE'
    id 'io.spring.dependency-management' version '1.0.10.RELEASE'
    id 'java'
}

group = 'com.raccoontruck.startup'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    ////web////
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    compile group: 'org.springframework.security', name: 'spring-security-core', version: '5.3.5.RELEASE'
    ///////////

    ////DATA////
    compile group: 'org.springframework.boot', name: 'spring-boot-starter-data-jpa'
    compile group: 'javax.persistence', name: 'javax.persistence-api', version: '2.2'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.22'
    ////////////

    ////UTILS///
    compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.8'
    compile group: 'com.google.guava', name: 'guava', version: '13.0-rc1'
    /////////////

}

test {
    useJUnitPlatform()
}